<div id="auth-root" style="text-align:center">
  <img width="200" [src]="piwydSrc">
  <div class="container">
    <div class="row">
      <div class="col-md-4 col-md-offset-4">
        <div class="panel panel-login">
          <div class="panel-body">
            <div class="row">
              <div class="col-md-12">
                <form id="login-form" style="display: block;" (ngSubmit)="onSubmit()" #loginForm="ngForm">
                  <div class="form-group">
                    <input type="email" name="username" id="username" tabindex="1" class="form-control" placeholder="Username" required [(ngModel)]="email" email>
                  </div>
                  <div class="form-group">
                    <input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Password" required [(ngModel)]="password">
                  </div>
                  <div class="form-group">
                    <div class="row">
                      <div class="col-md-6 col-md-offset-3">
                        <button type="submit" name="login-submit" id="login-submit" tabindex="4" class="btn btn-primary btn-login" [disabled]="!loginForm.form.valid">
                          Go to second step
                        </button>
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
